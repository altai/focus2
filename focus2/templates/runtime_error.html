<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=UTF-8' http-equiv='content-type'>
    <title>
      {{ app_title }}
    </title>
    <meta content='{{ page_description }}' name='description'>
    <link href="{{ url_for('static', filename='focus2/img/favicon.ico') }}" rel='icon' type='image/x-icon'>
    {% block base_css %}
    <link href="{{ url_for('static', filename='deps/bootstrap/css/bootstrap.css')}}" rel='stylesheet' type='text/css'>
    <link href="{{ url_for('static', filename='deps/bootstrap/css/bootstrap-responsive.css')}}" rel='stylesheet' type='text/css'>
    {% endblock %}
    {% block css %}{% endblock %}
    {% block base_js %}
    <script src="{{ url_for('static', filename='deps/jquery/js/jquery-1.9.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='deps/bootstrap/js/bootstrap.min.js') }}"></script>
    {% endblock %}
    {% block js %}{% endblock %}
  </head>
  <body class='{% block body_class %}{% endblock %}'>
    <div class='container'>
      <div class='row'>
        <div class='alert alert-error'>{{ message }}</div>
      </div>
    </div>
  </body>
</html>
