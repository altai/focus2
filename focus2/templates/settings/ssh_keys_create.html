{% extends "base/base.html" %}

{% block content %}
  {% from 'base/macros.html' import input_horizontal %}

  <div class="container">
    <ul class="breadcrumb">
      <li><a href="{{ url_for("dashboard.index") }}">Home</a> <span class="divider">/</span></li>
      <li>Personal Settings <span class="divider">/</span></li>
      <li class="active">SSH Keys</li>
    </ul>

    <div class='span6'>
      <form action='.' class='form-horizontal well ng-pristine ng-valid'
            id='spawn_form' method='POST'>
        <fieldset>
          {{ input_horizontal(form.name, is_required=True) }}

          <div class="control-group ">
            <label class="control-label">Public Key</label>
            <div class="controls">
	      <textarea name="public_key" id="public_key">{{form.public_key.data or ""}}</textarea>
              <p class="help-block">Can be omitted. New keypair will be generated</p>
            </div>
          </div>

          <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Key</button>
            <a type="submit" class="btn" href="javascript: history.back();">Cancel</a>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
{% endblock %}
