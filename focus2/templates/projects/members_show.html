{% extends "base/base.html" %}


{% block content %}
<div class='container'>
  <div class="row">
    <div class="span10">
      <h4>{{data.user["fullname"] or data.user["name"]}}</h4>
      Projects you both are involved in:
      <ul>
        {% for p in data.user["projects"] %}
          <li><a href="{{url_for("projects.show", id=p["id"])}}">{{p["name"]}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
