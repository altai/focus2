{% extends "base/base.html" %}


{% block css %}
<link href="{{ url_for('static', filename='deps/select2/select2.css') }}" rel='stylesheet' type='text/css'>
<link href="{{ url_for('static', filename='deps/jquery/css/smoothness/jquery-ui-1.10.1.custom.min.css') }}" rel='stylesheet' type='text/css'>
<link href="{{ url_for('static', filename='focus2/css/select2.css') }}" rel='stylesheet' type='text/css'>
{% endblock %}


{% block js %}
<script src="{{ url_for('static', filename='deps/angular/angular.min.js') }}"></script>
<script src="{{ url_for('static', filename='deps/select2/select2.min.js') }}"></script>
<script src="{{ url_for('static', filename='deps/jquery/js/jquery-ui-1.10.1.custom.min.js') }}"></script>
{% endblock %}


{% block content %}
<div class='container'>
  <div class="row">
    <div class="span10">
      <h4>{{data.user["fullname"] or data.user["name"]}}</h4>
      Projects you both are involved in:
      <ul>
        {% for p in data.user["projects"] %}
          <li><a href="{{url_for("projects.show", id=p["id"])}}">{{p["name"]}}</a></li>
        {% endfor %}
      </ul>
    </div>
  </div>
</div>
{% endblock %}
